<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="scene-1" class="flex row-wrap-center align-start">
            <div id="logo-sports" class="relative">
                <img class="relative" src="./svg/logo-sports.svg" alt="Sports Logo App">
            </div>
            <div class="container-text flex row-wrap-center align-between">
                <div class="title flex">
                    <p>Get a personalized football experience tailored just for you</p>

                <div class="text flex">
                    <p>Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.</p>
                </div>
            </div>
            <div class="buttons-download flex justify-between items-end">
                <img class="btn-single" src="./svg/button-apple.svg" alt="Button Apple Store">
                <img class="btn-single" src="./svg/button-google.svg" alt="Button Google Play">
            </div>

        </div>
